# This is a configuration file for STEMDL classification benchmark.

# General info
benchmark: STEMDL
organisation: STFC
division: SciML
status: research
platform: nvidia gtx-2
accelerators_per_node: 6

# Training dir
train_dir: ~/sciml_bench/datasets/stemdl_ds1a/training

# Test dir
test_dir: ~/sciml_bench/datasets/stemdl_ds1a/testing

# Validation dir
val_dir: ~/sciml_bench/datasets/stemdl_ds1a/validation

# Inference dir
inference_dir: ~/sciml_bench/datasets/stemdl_ds1a/inference

# Log file for recording runtimes
log_file: ./stemdlLog

# Log file for MLCommons logging
mlperf_logfile: ./mlperf_stemdl.log

# Model file
model_file : ./stemdlModel.h5

# Hyperparameters
seed: 1234

learning_rate: 0.001

epochs: 1

batchsize: 32

train_split: 0.8

resnet: resnet50

nodes: 1

gpu: 1
